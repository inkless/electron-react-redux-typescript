<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webpack App</title>
    <% if (process.env.NODE_ENV !== 'development') {%>
    <link rel="stylesheet" href="style.css">
    <% } %>
  </head>
  <body>
    <div id="root"></div>
    <% if (process.env.NODE_ENV === 'development') {%>
    <script src="renderer.dll.js"></script>
    <script src="<%= 'http://localhost:' + port + '/dist/renderer.dev.js' %>"></script>
    <% } else { %>
    <script src="renderer.prod.js"></script>
    <% } %>
  </body>
</html>
